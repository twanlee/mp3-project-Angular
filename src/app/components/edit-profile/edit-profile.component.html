<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img class="rounded-circle mt-5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQF2psCzfbB611rnUhxgMi-lc2oB78ykqDGYb4v83xQ1pAbhPiB&usqp=CAU">
        <span class="font-weight-bold">Amelly</span>
        <span class="text-black-50">amelly12@bbb.com</span>
      </div>
    </div>
    <div class="col-md-7 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6">
            <label class="labels" for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="first name" value="">
          </div>
          <div class="col-md-6">
            <label class="labels" for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" value="" placeholder="surname">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div>
              <label class="labels">PhoneNumber</label>
            </div>
            <div>
              <input type="text" class="form-control" placeholder="enter phone number" value="">
            </div>
          </div>
          <div class="col-md-12">
            <label class="labels">Address</label>
            <input type="text" class="form-control" placeholder="enter address" value="">
          </div>
          <div class="col-md-12">
            <label class="labels">Email ID</label>
            <input type="text" class="form-control" placeholder="enter email id" value="">
          </div>
          <div class="col-md-12">
            <label class="labels">Education</label>
            <input type="text" class="form-control" placeholder="education" value="">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Country</label>
            <input type="text" class="form-control" placeholder="country" value="">
          </div>
          <div class="col-md-6">
            <label class="labels">State/Region</label>
            <input type="text" class="form-control" value="" placeholder="state">
          </div>
        </div>
        <div class="mt-5 text-center">
          <button class="btn btn-primary profile-button" type="button">Save Profile</button>
        </div>
      </div>
    </div>
  </div>
</div>
